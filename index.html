<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class=>
    <footer class="bg-[#659f8f]">
        <div class="container">
            <footer class="bg-[#659f8f]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10  md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl mb-6">Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row ">
                                <input class="bg-white px-3 py-2 rounded-md border-white text-gray-500 focus:border-white-500" placeholder="Email address" id="email" type="text">
                                <button class="text-sm px-6 py-2 bg-[#d86943] text-white font-semibold rounded-md ml-0 md:ml-4 hover:opacity-60 transition duration-300 ease-in-ease-out hover:scale-105 focus:outline-none ">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <p class="text-[#191a1b] font-semibold">Quick Link</p>
                            <div class="flex flex-col space-y-2">
                                <a href="#" class="text-[#313131] hover:underline">Home</a>
                                <a href="#" class="text-[#313131] hover:underline">Who We Are</a>
                                <a href="#" class="text-[#313131] hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <p class="text-[#191a1b] font-semibold">Technologies</p>
                            <div class="flex flex-col space-y-2">
                                <a href="#" class="text-[#313131] hover:underline">HTML</a>
                                <a href="#" class="text-[#313131] hover:underline">CSS</a>
                                <a href="#" class="text-[#313131] hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-10 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
